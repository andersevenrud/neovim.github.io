{% extends "base.html" %}

{% block announce %}
  NB: This is an unnoficial clone of neovim.io website.
{% endblock %}

{% block extrahead %}
  <style>
/* Show arrow on external links in tab bar */
.md-tabs__link[href^="http"]::after,
.md-nav__link[href^="http"]::after {
  display: inline-block;
  font-size: 80%;
  content: '\2197';
}

/* Bounty listing styles */
.sponsors-table {
  display: block;
}
.sponsors-table tbody {
  display: block;
}
.sponsors-table tbody tr {
  display: flex;
  align-items: center;
}
.sponsors-table tbody tr td {
  display: block;
  padding: 0.25rem;
}

.sponsor h3 {
  margin: 0;
  padding: 0;
  font-size: inherit;
}
.sponsor-image {
  flex-shrink: 0;
}
.sponsor-image img {
  width: 2rem;
  height: 2rem;
  display: block;
}
.sponsor-name {
  flex-grow: 1;
}
.sponsor-amount h3 {
  font-weight: bold;
}

@media (min-width: 640px) {
  .sponsors-table tbody {
    display: flex;
    flex-wrap: wrap;
    white-space: nowrap;
  }
  .sponsors-table tbody tr {
    flex: 1 1 50%;
  }
}

/* Fundraiser listing styles */
.fundraiser-row > p {
  display: flex;
}
.fundraiser-row > p > a {
  display: flex;
  flex: 1 1 50%;
  justify-content: center;
  align-items: center;
}
.fundraiser-row > p > a > img {
  width: 90%;
}
  </style>
{% endblock %}
